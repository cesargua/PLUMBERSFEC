version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm i
    # IMPORTANT - Please verify your build commands
    build:
      commands: 
        - npm run client
  artifacts:
    # IMPORTANT - Please verify your build output directory
    baseDirectory: /client/dist/
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
